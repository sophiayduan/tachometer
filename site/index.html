<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tachometer</title>
        <!-- tailwindcss for styling and chart.js for graphing -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>    
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
    </head>
    <style>
        /* importing fonts */
        @import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap');
        /* @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap'); */
    </style>

    <body class="font-[Geist_Mono] bg-[#050404] text-[#ebebeb] p-4 sm:p-8 xl:px-12 xl:pt-12 2xl:px-20 2xl:py-20 flex flex-col min-h-screen lg:h-screen">
        <div class="flex justify-between items-center">
            <h1 class="text-4xl 2xl:text-6xl">TACHOMETER</h1>
            <div class="text-right text-lg 2xl:text-2xl">
                <p>ICS4U</p>
                <p>Sophia Duan</p>
            </div>
        </div>
        <div class="mt-6">
            <button id="btn-start" class="text-xl px-4 py-2 bg-[#85CB33] rounded-full text-[#1c1c1c] font-semibold cursor-pointer" onclick="handleStart()">START</button>
            <button id="btn-clear" class="text-xl px-4 py-2 bg-[#CC2936] rounded-full font-semibold cursor-pointer" onclick="handleClear()">CLEAR</button>
        </div>
        <section class="flex flex-col-reverse xl:flex-row h-full grow gap-x-4 2xl:gap-x-10 mt-10">
            <div class="w-full xl:max-w-[30%] flex flex-col h-full justify-between h-full">
                <div class="grow">
                    <div class="flex flex-row xl:flex-col gap-6 items-center xl:items-start h-full w-full justify-between mt-10 lg:mt-0">
                        <div class="">
                            <h4 class="text-2xl 2xl:text-4xl ">RPM</h4>
                            <h1 id="rpm" class="text-6xl md:text-8xl 2xl:text-[9vw]">0000</h1>
                            <!-- <p class="text-lg 2xl:text-xl opacity-60">This is updating every 10ms!</p> -->
                        </div>
                        <!-- <img src="/site/public/bldc.png" alt="bldc" class="hidden xl:block w-full md:max-w-80 h-auto"> -->

                        <div class="w-full p-2 md:p-4 2xl:p-6 md:pb-10 border-2 rounded-lg md:space-y-4 bg-[#1c1c1c] flex flex-col">
                            <h4 class="text-2xl 2xl:text-4xl">MAG FIELD</h4>
                            <h2 id="mag" class="text-3xl lg:text-5xl xl:text-6xl">000 mT</h2>
                        </div>
                    </div>
                    
                </div>
                <!-- <img src="/site/public/bldc.png" alt="bldc" class="block xl:hidden w-full md:max-w-80 h-auto"> -->
            </div>

            <div class="grow flex flex-col gap-2 border-2 bg-[#1c1c1c] rounded-lg px-4 pt-8 pb-4 ">
                <div class="min-h-[200px] ">
                    <canvas id="graph" class="h-full w-full rounded-lg"></canvas>
                </div>
                <div class="flex items-center gap-2 px-1 pb-2">
                    <input  type="range" class="grow cursor-pointer disabled:opacity-30 disabled:cursor-not-allowed" id="scroll-range" min="0" max="0" value="0" oninput="onScrollRange(this.value)" disabled>
                    <button class="scroll-btn bg-[#1c1c1c] border-2 border-[#ebebeb] rounded-md px-2 py-1 cursor-pointer text-xl select-none disabled:opacity-30 disabled:cursor-not-allowed" id="btn-scroll-end" onclick="scrollToEnd()" disabled>-&gt;</button>
                </div>
            </div>
        </section>
        <script src="script.js"></script>  

    </body>  
</html>
